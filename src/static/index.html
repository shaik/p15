<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="p15.css">
        <script type="text/javascript">
        function init() {
           console.log('inbit');
            let e = getGridElement();
            console.log(e);
            let a = [0, 5, 4, 5, 5, 5, 2, 9, 2, 1, 1, 3, 4, 5, 6, 7, 8, 9]
            render(a);
        }

        function getGridElement() {
            return document.querySelector ("#grid");
        }
        function render (arr){
            let e = getGridElement();
            let h='';
            for (let i=0; i<16; i++){
                let s = '<div class="grid-item">' + arr[i] + '</div>';
                h += s;
            }
            e.innerHTML = h;
        }

        function getBoardREST() {
            fetch('rest/getboard')
                .then(response => response.json())
                .then(data => render(data));
        }
        </script>

    </script>
